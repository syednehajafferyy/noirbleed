<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoirBleed - T-Shirts</title>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/libertinus-serif" />
  <style>
    /* Reset and font */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Libertinus Serif', serif;
      transition: margin-right 0.3s ease;
    }

    /* Navbar fixed on top */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: #0f0f0f;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar .brand img {
      height: 80px;
      width: auto;
    }

    .navbar .links {
      display: flex;
      gap: 2rem;
      flex-wrap: nowrap;
      align-items: center;
    }

    .navbar .links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.2rem;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 80px; /* below navbar */
      right: -200px;
      width: 200px;
      height: calc(100% - 80px);
      background-color: #111;
      padding-top: 20px;
      transition: right 0.3s ease;
      z-index: 1050;
    }

    .sidebar a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    /* Hamburger */
    .hamburger {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1100; /* above sidebar */
    }

    .hamburger span {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* Main content */
    .shop-collection {
      margin-top: 80px; /* push below navbar */
      padding: 50px;
      background-color: #111;
      text-align: center;
      min-height: calc(100vh - 80px);
      transition: margin-right 0.3s ease;
    }

    /* Push content left when sidebar open */
    body.sidebar-open .shop-collection {
      margin-right: 200px; /* sidebar width */
    }

    .shop-collection h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: white;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .shop-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }

    .shop-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .shop-card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: white;
    }

    .shop-card p {
      font-size: 1rem;
      color: #ccc;
    }

    .shop-card .btn {
      background-color: black;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }

    .shop-card .btn:hover {
      background-color: #444;
    }

    /* Cart container */
    .cart-container {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background-color: #111;
      color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      overflow-y: auto;
      padding: 15px;
      z-index: 9999;
      display: none;
    }

    .cart-container h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 12px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-details h4 {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .cart-item-details p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .cart-item-qty {
      font-weight: bold;
      margin-left: 10px;
    }

    .cart-empty {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">
      <img src="./noirlog.png" alt="NoirBleed Logo" />
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="checkout.html">Cart</a>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
      <a href="about.html">About Us</a> <!-- Added link -->
    <a href="hoodies.html">Hoodies</a>
    <a href="tshirts.html">Tshirts</a>
    <a href="crop-hoodies.html">Crop Hoodies</a>
</div>

  <!-- Cart container -->
  <div class="cart-container" id="cart-container">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p class="cart-empty" id="cart-empty">Your cart is empty.</p>
  </div>

 <!-- T-Shirts Section -->
  <section class="shop-collection">
    <h2>T-Shirts Collection</h2>
    <div class="shop-grid">
      <div class="shop-card">
        <img src="./kk.jpg" alt="Classic T-Shirt" />
        <h3>Classic T-Shirt</h3>
        <p>$25.00</p>
        <a href="product.html?id=10" class="btn">View</a>
      </div>
      <div class="shop-card">
        <img src="./nn.jpg" alt="Graphic T-Shirt" />
        <h3>Graphic T-Shirt</h3>
        <p>$29.99</p>
        <a href="product.html?id=11" class="btn">View</a>
      </div>
      <div class="shop-card">
        <img src="./desg.jpg" alt="Limited T-Shirt" />
        <h3>Limited T-Shirt</h3>
        <p>$27.50</p>
        <a href="product.html?id=12" class="btn">View</a>
      </div>
            <div class="shop-card">
        <img src="./ll.jpg" alt="Limited T-Shirt" />
        <h3>Limited T-Shirt</h3>
        <p>$27.50</p>
        <a href="product.html?id=12" class="btn">View</a>
      </div>

  
    </div>
  </section>
  <div style="text-align:center; margin-top:20px;">
  <p style="margin-bottom:10px;">Secure Checkout with</p>
  <img src="./visa.png" alt="Visa" style="height:30px; margin:0 8px;">
  <img src="./mastercard.png" alt="MasterCard" style="height:30px; margin:0 8px;">
  <img src="./paypal.png" alt="PayPal" style="height:30px; margin:0 8px;">
  <img src="./applepay.png" alt="Apple Pay" style="height:30px; margin:0 8px;">
  <p style="font-size:0.8rem; color:#aaa; margin-top:10px;">
    Transactions are encrypted & secured with SSL
  </p>
</div>

  <script>
    // Sidebar toggle
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.querySelector('.sidebar');
    const body = document.body;

    hamburger.addEventListener('click', () => {
      if (sidebar.style.right === '0px') {
        sidebar.style.right = '-200px';
        body.classList.remove('sidebar-open');
      } else {
        sidebar.style.right = '0px';
        body.classList.add('sidebar-open');
      }
    });

    // Close sidebar if clicking outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
        sidebar.style.right = '-200px';
        body.classList.remove('sidebar-open');
      }
    });

    // Cart toggle and render
    const cartLink = document.querySelector('.navbar .links a[href="checkout.html"]');
    const cartContainer = document.getElementById('cart-container');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartEmptyMessage = document.getElementById('cart-empty');

    cartLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (cartContainer.style.display === 'block') {
        cartContainer.style.display = 'none';
      } else {
        renderCartItems();
        cartContainer.style.display = 'block';
      }
    });

    document.addEventListener('click', (e) => {
      if (!cartContainer.contains(e.target) && e.target !== cartLink) {
        cartContainer.style.display = 'none';
      }
    });

    function renderCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartEmptyMessage.style.display = 'block';
        return;
      } else {
        cartEmptyMessage.style.display = 'none';
      }

      const counts = {};
      cart.forEach(item => {
        counts[item.id] = (counts[item.id] || 0) + 1;
      });

      const uniqueItems = [...new Map(cart.map(item => [item.id, item])).values()];

      uniqueItems.forEach(item => {
        const qty = counts[item.id];
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';

        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <h4>${item.name}</h4>
            <p>${item.price}</p>
          </div>
          <div class="cart-item-qty">x${qty}</div>
          <button class="remove-btn" style="margin-left:10px; background:#900; color:#fff; border:none; cursor:pointer;">Remove</button>
        `;

        cartItem.querySelector('.remove-btn').addEventListener('click', () => {
          removeFromCart(item.id);
        });

        cartItemsContainer.appendChild(cartItem);
      });
    }

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }
  </script>
</body>
</html>
