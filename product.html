<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/libertinus-serif">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoirBleed - Product</title>
  <style>
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #0f0f0f;
  position: relative;
}

.navbar .brand img {
  height: 80px;
  width: auto;
}

.navbar .links {
  display: flex;
  gap: 2rem;
  flex-wrap: nowrap;
  align-items: center;
}

.navbar .links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.2rem;
}

.cart-container {
  position: fixed;
  top: 80px;
  right: 20px;
  width: 300px;
  max-height: 400px;
  background-color: #111;
  color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
  overflow-y: auto;
  padding: 15px;
  z-index: 9999;
  display: none;
}

.cart-container h3 {
  margin-bottom: 15px;
  font-size: 1.5rem;
  text-align: center;
}

.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

.cart-item img {
  width: 50px;
  height: 50px;
  border-radius: 5px;
  object-fit: cover;
  margin-right: 12px;
}

.cart-item-details {
  flex-grow: 1;
}

.cart-item-details h4 {
  font-size: 1rem;
  margin-bottom: 4px;
}

.cart-item-details p {
  font-size: 0.9rem;
  color: #ccc;
}

.cart-item-qty {
  font-weight: bold;
  margin-left: 10px;
}

.cart-empty {
  text-align: center;
  color: #777;
  font-style: italic;
  margin-top: 20px;
}

.hamburger {
  width: 30px;
  height: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  background: white;
  border-radius: 2px;
}

.sidebar {
  position: fixed;
  top: 0;
  right: -200px;
  width: 200px;
  height: 100%;
  background-color: #111;
  padding-top: 60px;
  transition: right 0.3s ease;
}

.sidebar a {
  display: block;
  padding: 1rem;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.sidebar a:hover {
  background-color: #333;
}

/* Hover effect */
.hamburger:hover + .sidebar,
.sidebar:hover {
  right: 0;
}

    body {
      background-color: black;
      color: white;
      font-family: 'Libertinus Serif', serif;
      padding: 20px;
      margin: 0;
    }
    .product-container {
      max-width: 800px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .product-container img {
      width: 100%;
      border-radius: 8px;
      height: auto; /* keep aspect ratio, no cropping */
      object-fit: contain; /* avoid cropping */
    }
    .product-container h2 {
      margin-top: 20px;
      font-size: 2rem;
    }
    .product-container p {
      margin: 10px 0;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #ccc;
    }
    .add-to-cart {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .add-to-cart:hover {
      background: #ccc;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .back-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

    <!-- Navbar -->
<div class="navbar">
  <div class="brand">
    <img src="./noirlog.png" alt="NoirBleed Logo">
  </div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
  <a href="checkout.html">Cart</a>  <!-- Link to checkout page -->
</div>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
<div class="sidebar">
      <a href="about.html">About Us</a> <!-- Added link -->
    <a href="hoodies.html">Hoodies</a>
    <a href="tshirts.html">Tshirts</a>
    <a href="crop-hoodies.html">Crop Hoodies</a>
</div>
</div>

<!-- Cart container -->
<div class="cart-container" id="cart-container">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <p class="cart-empty" id="cart-empty">Your cart is empty.</p>
</div>


<div class="product-container">
  <img id="product-image" alt="Product" />
  <h2 id="product-name"></h2>
  <p id="product-price"></p>
  <p id="product-description"></p>
  <button class="add-to-cart" id="add-to-cart">Add to Cart</button>
  <br />
  <a href="index.html" class="back-button">‚Üê Back to Shop</a>
</div>
<div style="text-align:center; margin-top:20px;">
  <p style="margin-bottom:10px;">Secure Checkout with</p>
  <img src="./visa.png" alt="Visa" style="height:30px; margin:0 8px;">
  <img src="./mastercard.png" alt="MasterCard" style="height:30px; margin:0 8px;">
  <img src="./paypal.png" alt="PayPal" style="height:30px; margin:0 8px;">
  <img src="./applepay.png" alt="Apple Pay" style="height:30px; margin:0 8px;">
  <p style="font-size:0.8rem; color:#aaa; margin-top:10px;">
    Transactions are encrypted & secured with SSL
  </p>
</div>

<script>
    // Sidebar toggle
const hamburger = document.querySelector('.hamburger');
const sidebar = document.querySelector('.sidebar');

hamburger.addEventListener('click', () => {
  if (sidebar.style.right === '0px') {
    sidebar.style.right = '-200px';
  } else {
    sidebar.style.right = '0px';
  }
});

// Close sidebar if clicking outside
document.addEventListener('click', (e) => {
  if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
    sidebar.style.right = '-200px';
  }
});

// Cart toggle and render
const cartLink = document.querySelector('.navbar .links a[href="checkout.html"]');
const cartContainer = document.getElementById('cart-container');
const cartItemsContainer = document.getElementById('cart-items');
const cartEmptyMessage = document.getElementById('cart-empty');

cartLink.addEventListener('click', (e) => {
  e.preventDefault();
  if (cartContainer.style.display === 'block') {
    cartContainer.style.display = 'none';
  } else {
    renderCartItems();
    cartContainer.style.display = 'block';
  }
});

document.addEventListener('click', (e) => {
  if (!cartContainer.contains(e.target) && e.target !== cartLink) {
    cartContainer.style.display = 'none';
  }
});

function renderCartItems() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cartItemsContainer.innerHTML = '';

  if (cart.length === 0) {
    cartEmptyMessage.style.display = 'block';
    return;
  } else {
    cartEmptyMessage.style.display = 'none';
  }

  const counts = {};
  cart.forEach(item => {
    counts[item.id] = (counts[item.id] || 0) + 1;
  });

  const uniqueItems = [...new Map(cart.map(item => [item.id, item])).values()];

  uniqueItems.forEach(item => {
    const qty = counts[item.id];
    const cartItem = document.createElement('div');
    cartItem.className = 'cart-item';

    cartItem.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="cart-item-details">
        <h4>${item.name}</h4>
        <p>${item.price}</p>
      </div>
      <div class="cart-item-qty">x${qty}</div>
      <button class="remove-btn" style="margin-left:10px; background:#900; color:#fff; border:none; cursor:pointer;">Remove</button>
    `;

    cartItem.querySelector('.remove-btn').addEventListener('click', () => {
      removeFromCart(item.id);
    });

    cartItemsContainer.appendChild(cartItem);
  });
}

function removeFromCart(id) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart = cart.filter(item => item.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCartItems();
}

  const products = [
    { id: 1, name: "Black Graphic Tee", price: "$29.99", description: "Premium cotton tee with bold NoirBleed print.", image: "./blackgraphictee.jpg" },
    { id: 2, name: "White Dust Hoodie", price: "$49.99", description: "Soft hoodie with minimal dust fade design.", image: "./whihoodie.jpg" },
    { id: 3, name: "Crop Hoodie", price: "$39.99", description: "Edgy cropped hoodie for streetwear vibes.", image: "./crophod.jpg" },
    { id: 4, name: "Oversized Hoodie", price: "$54.99", description: "Relaxed fit hoodie for ultimate comfort.", image: "./oversized.jpg" },
    { id: 5, name: "Streetwear Tee", price: "$34.99", description: "Urban style tee with unique NoirBleed graphics.", image: "./streetwear.jpg" },
    { id: 6, name: "Limited Edition Hoodie", price: "$59.99", description: "Exclusive hoodie with limited run print.", image: "./limitesed.jpg" }
  ];

  const params = new URLSearchParams(window.location.search);
  const productId = parseInt(params.get('id'));
  const product = products.find(p => p.id === productId);

  if (product) {
    const img = document.getElementById('product-image');
    img.src = product.image;
    img.alt = product.name;
    
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-price').textContent = product.price;
    document.getElementById('product-description').textContent = product.description;
  }

  document.getElementById('add-to-cart').addEventListener('click', () => {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${product.name} has been added to your cart!`);
  });
</script>

</body>
</html>
