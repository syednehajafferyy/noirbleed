<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/libertinus-serif">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoirBleed - Checkout</title>
<style>
    * {
      box-sizing: border-box;
    }
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 2rem;
  background-color: #0f0f0f;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 100px;
  z-index: 10000;
}

.navbar .brand img {
  height: 80px;
  width: auto;
}

.navbar .links {
  display: flex;
  gap: 2rem;
  flex-wrap: nowrap;
  align-items: center;
}

.navbar .links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.3rem;
}

.hamburger {
  width: 35px;
  height: 28px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.hamburger span {
  height: 4px;
  background: white;
  border-radius: 2px;
}

/* Sidebar now slides from hamburger position */
.sidebar {
  position: fixed;
  top: 100px; /* matches navbar height */
  right: -250px;
  width: 250px;
  height: calc(100% - 100px);
  background-color: #111;
  padding-top: 20px;
  transition: right 0.3s ease;
  z-index: 9999;
}

.sidebar.open {
  right: 0;
}

.sidebar a {
  display: block;
  padding: 1rem;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.sidebar a:hover {
  background-color: #333;
}
.cart-container {
  position: fixed;
  top: 80px;
  right: 20px;
  width: 300px;
  max-height: 400px;
  background-color: #111;
  color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(102, 63, 63, 0.2);
  overflow-y: auto;
  padding: 15px;
  z-index: 9999;
  display: none;
}

.cart-container h3 {
  margin-bottom: 15px;
  font-size: 1.5rem;
  text-align: center;
}

.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

.cart-item img {
  width: 50px;
  height: 50px;
  border-radius: 5px;
  object-fit: cover;
  margin-right: 12px;
}

.cart-item-details {
  flex-grow: 1;
}

.cart-item-details h4 {
  font-size: 1rem;
  margin-bottom: 4px;
}

.cart-item-details p {
  font-size: 0.9rem;
  color: #ccc;
}

.cart-item-qty {
  font-weight: bold;
  margin-left: 10px;
}

.cart-empty {
  text-align: center;
  color: #777;
  font-style: italic;
  margin-top: 20px;
}


.sidebar a {
  display: block;
  padding: 1rem;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.sidebar a:hover {
  background-color: #333;
}

/* Hover effect */
.hamburger:hover + .sidebar,
.sidebar:hover {
  right: 0;
}

    body {
      background-color: black;
      color: white;
      font-family: 'Libertinus Serif', serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-details h3 {
      margin-bottom: 5px;
    }
    .cart-item-details p {
      margin-bottom: 5px;
      color: #ccc;
    }
    .total {
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background 0.3s;
      margin-bottom: 15px;
    }
    .btn:hover {
      background-color: #ddd;
    }
    .back-link {
      text-align: center;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .empty-message {
      text-align: center;
      font-style: italic;
      color: #777;
      margin-top: 50px;
    }

</style>
</head>
<body>
    <!-- Navbar -->
<div class="navbar">
  <div class="brand">
    <img src="./noirlog.png" alt="NoirBleed Logo">
  </div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="checkout.html">Cart</a>
  </div>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="sidebar">
      <a href="about.html">About Us</a> <!-- Added link -->
    <a href="hoodies.html">Hoodies</a>
    <a href="tshirts.html">Tshirts</a>
    <a href="crop-hoodies.html">Crop Hoodies</a>
</div>
</div>

<!-- Cart container -->
<div class="cart-container" id="cart-container">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <p class="cart-empty" id="cart-empty">Your cart is empty.</p>
</div>

  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div class="total" id="total-price"></div>
  <button class="btn" id="place-order-btn">Place Order</button>
  <a href="index.html" class="back-link">‚Üê Back to Shop</a>

  

<script>
  
// Sidebar toggle
const hamburger = document.querySelector('.hamburger');
const sidebar = document.querySelector('.sidebar');

hamburger.addEventListener('click', (e) => {
  e.stopPropagation();
  sidebar.classList.toggle('open');
});

// Close sidebar if clicking outside
document.addEventListener('click', (e) => {
  if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
    sidebar.classList.remove('open');
  }
});
// Cart toggle and render
const cartLink = document.querySelector('.navbar .links a[href="checkout.html"]');
const cartContainer = document.getElementById('cart-container');
const cartItemsContainer = document.getElementById('cart-items');
const cartEmptyMessage = document.getElementById('cart-empty');

cartLink.addEventListener('click', (e) => {
  e.preventDefault();
  if (cartContainer.style.display === 'block') {
    cartContainer.style.display = 'none';
  } else {
    renderCartItems();
    cartContainer.style.display = 'block';
  }
});

document.addEventListener('click', (e) => {
  if (!cartContainer.contains(e.target) && e.target !== cartLink) {
    cartContainer.style.display = 'none';
  }
});

function renderCartItems() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cartItemsContainer.innerHTML = '';

  if (cart.length === 0) {
    cartEmptyMessage.style.display = 'block';
    return;
  } else {
    cartEmptyMessage.style.display = 'none';
  }

  const counts = {};
  cart.forEach(item => {
    counts[item.id] = (counts[item.id] || 0) + 1;
  });

  const uniqueItems = [...new Map(cart.map(item => [item.id, item])).values()];

  uniqueItems.forEach(item => {
    const qty = counts[item.id];
    const cartItem = document.createElement('div');
    cartItem.className = 'cart-item';

    cartItem.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="cart-item-details">
        <h4>${item.name}</h4>
        <p>${item.price}</p>
      </div>
      <div class="cart-item-qty">x${qty}</div>
      <button class="remove-btn" style="margin-left:10px; background:#900; color:#fff; border:none; cursor:pointer;">Remove</button>
    `;

    cartItem.querySelector('.remove-btn').addEventListener('click', () => {
      removeFromCart(item.id);
    });

    cartItemsContainer.appendChild(cartItem);
  });
}

function removeFromCart(id) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart = cart.filter(item => item.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCartItems();
}
    
    // Fetch cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElem = document.getElementById('total-price');
    const placeOrderBtn = document.getElementById('place-order-btn');

    // Helper: Convert price string like "$29.99" to number 29.99
    function parsePrice(priceStr) {
      return parseFloat(priceStr.replace('$', '')) || 0;
    }

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p class="empty-message">Your cart is empty.</p>';
      placeOrderBtn.style.display = 'none';
      totalPriceElem.textContent = '';
    } else {
      // Calculate quantities for same products
      const productCounts = {};
      cart.forEach(item => {
        productCounts[item.id] = productCounts[item.id] ? productCounts[item.id] + 1 : 1;
      });

      // Get unique products to display
      const uniqueProducts = [];
      const seen = new Set();
      cart.forEach(item => {
        if (!seen.has(item.id)) {
          uniqueProducts.push(item);
          seen.add(item.id);
        }
      });

      // Render cart items
      cartItemsContainer.innerHTML = '';
      let total = 0;

      uniqueProducts.forEach(product => {
        const qty = productCounts[product.id];
        const priceNum = parsePrice(product.price);
        total += priceNum * qty;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="cart-item-details">
            <h3>${product.name}</h3>
            <p>Price: ${product.price} &times; ${qty} = $${(priceNum * qty).toFixed(2)}</p>
          </div>
        `;

        cartItemsContainer.appendChild(itemDiv);
      });

     totalPriceElem.textContent = `Total: $${total.toFixed(2)}`;
      placeOrderBtn.style.display = 'block';
    }

    placeOrderBtn.addEventListener('click', () => {
      alert('Thank you for your order! Your order has been placed.');
      localStorage.removeItem('cart'); // Clear cart
      window.location.href = 'index.html'; // Redirect to shop
    });

</script>
</body>
</html>
